{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'todos/style.css' %}" />
  </head>
  <body class="bg-light">
    <div class="container">
      <!-- To add margin at the top -->
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header shadow-sm bg-white">
              <h1 class="display-5 text-info">
                <i class="fas fa-check-double"></i> Todos
              </h1>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <form
                  action="{% url 'inset_todo_item' %}"
                  method="POST"
                  autocomplete="off"
                >
                  {% csrf_token %}
                  <div class="input-group">
                    <input type="text" class="form-control" name="content" />
                    <div class="input-group-append text-info">
                      <span class="input-group-text bg-white py-0">
                        <button type="submit" class="btn btn-sm text-info">
                          <i class="fa fa-plus-circle fa-lg"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </form>
              </li>
              {% for todo in todo_list %}
              <li class="list-group-item">
                {{todo.content}}
                <form action="{% url 'delete_todo_item' todo.id %}" method="POST" class="float-right d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
              </li>
              {% empty %}
              <li class="list-group-item">
                <span class="font-italic">No Todo item Found.</span>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
