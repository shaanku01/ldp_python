{% extends 'index.html' %} {% load static %} {% block title %} My Form 
{%endblock %} {%block content %}
<h1 style="text-align: center; margin-top: 1rem">My Form2</h1>

<div class="col-md-6" style="margin: 0 auto">
  {% if success == True %}
  <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 1rem;">
    <strong>{{ successMessage }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}


  {% if error == True %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 1rem;">
    <strong>{{ errormsg }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <!-- {{form.as_p}} -->
    <!-- {{form.as_table}} -->
    {{form.as_ul}}
    <button
      type="submit"
      class="btn btn-primary"
      style="margin: 1rem auto 0 auto; display: block"
    >
      SUBMIT
    </button>
  </form>
</div>

{% endblock %}
