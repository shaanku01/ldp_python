{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Django Calculator</title>
  </head>
  <body class="bg-info">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Django Calculator</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="contianer-fluid">
      <div class="row">
        <div class="col-md-6" style="margin: 0 auto">
          {% if error %}
          <div
            class="alert alert-warning alert-dismissible fade show"
            role="alert"
          >
            <strong>Some Error Occuered</strong> 
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% else %}
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            The solution of the expression {{exp}} is {{ans}}
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
        </div>
      </div>

      <div class="row">
        <div class="col-md-6" style="margin: 1rem auto 0 auto">
          <img
            src="{% static 'main.png' %}"
            alt="image"
            class="img-fluid"
            style="width: 300px; display: block; margin: 0 auto 1rem auto"
          />
          <div class="card">
            <div class="card-body">
              <form action="{% url 'submitQuery' %}" method="get">
                <div class="form-group">
                  <input
                    type="search"
                    class="form-control"
                    name="query"
                    id="query"
                  />
                </div>
                <div
                  style="
                    display: flex;
                    align-content: center;
                    justify-content: center;
                  "
                >
                  <div style="margin-right: 1rem">
                    <input
                      type="submit"
                      value="Submit"
                      class="btn btn-success"
                    />
                  </div>
                  <div>
                    <input type="reset" value="Reset" class="btn btn-danger" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 500px; margin-bottom: 200px">
        <div class="col-md-6" style="margin: 2rem auto 0 auto; color: white">
          <p class="display-4" id="about">About</p>
          <hr style="border: 1px solid white" />
          <p class="lead">Our Calculator can perform mathematical opetations</p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <footer class="fixed-bottom">
          <p
            style="
              display: block;
              text-align: center;
              background-color: rgb(8, 79, 126);
              color: white;
              margin: 0;
            "
          >
            Calculator App
          </p>
        </footer>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
