{% load static %}
<!DOCTYPE html>

      crossorigin="anonymous"
    />

    <title>Voting App</title>
  </head>

          <li class="nav-item active">
            <a class="nav-link" href="#about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="contianer-fluid">

        <div class="col-md-6" style="margin: 0 auto">

      <div class="row">
        <div class="col-md-6" style="margin: 1rem auto 0 auto">
          <img
            src="{% static 'main2.png' %}"
            alt="image"
            class="img-fluid"
            style="width: 300px; display: block; margin: 0 auto 1rem auto"
          />
          <div class="card">
            <div class="card-body">
              <form action="{% url 'getQuery' %}" method="get">
                <input
                  list="languages"
                  class="form-control"
                  style="margin-bottom: 2rem"
                  name="languages"
                />
                <datalist id="languages">
                  {% for eachlanguage in arr %}
                  <option value="{{eachlanguage}}"></option>
                  {% endfor %}
                </datalist>
                <div
                  style="
                    display: flex;
                    align-content: center;
                    justify-content: center;
                  "
                >
                  <div style="margin-right: 1rem">
                    <input
                      type="submit"
                      value="Submit"
                      class="btn btn-success"
                    />
                  </div>
                  <div>
                    <input type="reset" value="Reset" class="btn btn-danger" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 500px; margin-bottom: 200px">
        <div class="col-md-6" style="margin: 2rem auto 0 auto; color: white">
          <!-- <p class="display-4" id="about">About</p> -->
          <span
            id="about"
            class="badge badge-success"
            style="text-align: center; display: block; font-size: 2rem"
            >About</span
          >
          <hr style="border: 1px solid white" />
          <p class="lead">Voting app counts the votes.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6" style="margin: 0 auto">
          <p
            class="badge badge-success"
            id="result"
            name="result"
            style="text-align: center; display: block; font-size: 2rem"
          >
            Result
          </p>
          <hr />
          <p class="lead" style="text-align: center; font-size: 2rem">
            Result Table
            <a href="{% url 'sortdata' %}" class="btn btn-primary" >Sort Data in Decending Order</a>
          </p>
          <div style="margin-bottom: 100px" class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody>
                {% for key,value in globalcnt.items %}
                <tr>
                  <td>{{key}}</td>
                  <td>
                    <div class="progress">
                      <div
                        class="progress-bar bg-danger"
                        role="progressbar"
                        style="width: {{value}}%"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      >{{value}}</div>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <footer class="fixed-bottom">
          <p
            style="
              display: block;
              text-align: center;
              background-color: rgb(8, 79, 126);
              color: white;
              margin: 0;
            "
          >
            Voting App
          </p>
        </footer>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
